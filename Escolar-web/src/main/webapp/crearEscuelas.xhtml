<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Escuelas</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Crear escuela"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{crearEscuelasBean.escuela.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="turno" for="idturno" />
                    <p:selectOneMenu id="idturno" value="#{crearEscuelasBean.escuela.idturno}">
                        <f:selectItem itemLabel="Selecciona uno"/>
                        <f:selectItems value="#{crearEscuelasBean.turnosList}" var="turno" itemLabel="#{turno.descripcion}" itemValue="#{turno.idturno}" />
                    </p:selectOneMenu>
                    <f:facet name="footer">
                        <p:commandButton value="Crear" ajax="false" action="#{crearEscuelasBean.create()}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{crearEscuelasBean.viewList()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Idturno"/>
                        </f:facet>
                        <h:outputText value="#{item.idturno.descripcion}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>

    </h:body>
</html>
